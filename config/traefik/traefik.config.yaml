http:
  routers:
    #
    # deviceconfig
    #
    deviceconfig:
      entrypoints: https
      middlewares:
      - circuit-breaker
      - devauth
      - sec-headers
      - compression
      - json-error-responder1
      - json-error-responder2
      - json-error-responder3
      - json-error-responder4
      rule: "PathPrefix(`/api/devices/{version:v[0-9]+}/deviceconfig`)"
      service: deviceconfig
      tls: true

    deviceconfigMgmt:
      entrypoints: https
      middlewares:
      - circuit-breaker
      - userauth
      - sec-headers
      - compression
      - json-error-responder1
      - json-error-responder4
      rule: "PathPrefix(`/api/management/{version:v[0-9]+}/deviceconfig`)"
      service: deviceconfig
      tls: true

  services:

    deviceconfig:
      loadBalancer:
        servers:
        - url: "http://mender-deviceconfig:8080"

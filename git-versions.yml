# This file lists software components that are part of a Mender Open Source release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend open source services
    #
    mender-deployments:
        image: mendersoftware/deployments:4.0.1

    mender-gui:
        image: mendersoftware/gui:3.1.1

    mender-device-auth:
        image: mendersoftware/deviceauth:3.1.0

    mender-inventory:
        image: mendersoftware/inventory:4.0.1

    mender-useradm:
        image: mendersoftware/useradm:1.16.0

    mender-deviceconnect:
        image: mendersoftware/deviceconnect:1.2.1

    mender-deviceconfig:
        image: mendersoftware/deviceconfig:1.1.0

    mender-reporting:
        image: mendersoftware/reporting:master

    mender-workflows-server:
        image: mendersoftware/workflows:2.1.0

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:2.1.0

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:1.0.3

version: '2.1'
services:

    #
    # mender-deployments
    #
    mender-deployments-2:
        image: mendersoftware/deployments:mender-3.1.x
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        depends_on:
            - mender-mongo-2
        command: server --automigrate
        volumes:
            - ./cert/cert.crt:/etc/ssl/certs/docker.mender.io.crt
        environment:
            STORAGE_BACKEND_CERT: /etc/ssl/certs/docker.mender.io.crt
            DEPLOYMENTS_AWS_AUTH_KEY: minio
            DEPLOYMENTS_AWS_AUTH_SECRET: minio123
            DEPLOYMENTS_AWS_URI: https://s3.docker.mender.io

    #
    # mender-gui
    #
    mender-gui-2:
        image: mendersoftware/gui:mender-3.1.x
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        environment:
            # enable demo mode for UI
            DEMO: "true"

    #
    # mender-api-gateway
    #
    mender-api-gateway-2:
        # TODO: maybe there's a clenaer way of doing this?
        build:
            # paths are relative to parent docker-compose.yml file
            context: extra/failover-testing/
            dockerfile: ./build_api-gateway/Dockerfile
        image: custom-mender-api-gateway
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        # critical - otherwise nginx may not detect
        # these servers and exits with 'upstream server not found'
        depends_on:
            - mender-device-auth-2
            - mender-deployments-2
            - mender-gui-2
            - mender-useradm-2
            - mender-inventory-2
        networks:
            mender-failover:
                aliases:
                    - docker.mender-failover.io
        volumes:
            - ./cert/cert.crt:/var/www/mendersoftware/cert/cert.crt
            - ./cert/private.key:/var/www/mendersoftware/cert/private.key
        environment:
            ALLOWED_HOSTS: ~.

    #
    # mender-device-auth
    #
    mender-device-auth-2:
        image: mendersoftware/deviceauth:mender-3.1.x
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        depends_on:
            - mender-mongo-2
        command: server --automigrate
        volumes:
            - ./keys/deviceauth/private.key:/etc/deviceauth/rsa/private.pem

    #
    # mender-inventory
    #
    mender-inventory-2:
        image: mendersoftware/inventory:mender-3.1.x
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        depends_on:
            - mender-mongo-2
        command: server --automigrate

    #
    # mender-useradm
    #
    mender-useradm-2:
        image: mendersoftware/useradm:mender-3.1.x
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender-failover
        depends_on:
            - mender-mongo-2
        command: server --automigrate
        volumes:
            - ./keys/useradm/private.key:/etc/useradm/rsa/private.pem

    mender-mongo-2:
        image: mongo:4.4
        extends:
            file: common.yml
            service: mender-base
        networks:
            mender-failover:
                aliases:
                    - mongo-deployments
                    - mongo-device-auth
                    - mongo-inventory
                    - mongo-useradm

    # Add client to failover network as well
    mender-client:
        networks:
            - mender-failover

    # Start a new minio and storage backend service on failover network
    minio-2:
        image: minio/minio:RELEASE.2019-04-23T23-50-36Z
        networks:
            mender-failover:
                aliases:
                    - minio.s3.docker.mender.io
        command: server /export
        environment:
            MINIO_ACCESS_KEY: minio
            MINIO_SECRET_KEY: minio123

    storage-proxy-2:
        image: openresty/openresty:1.13.6.2-0-alpine

        networks:
            mender-failover:
                aliases:
                    - s3.docker.mender.io
        depends_on:
            - minio-2
        volumes:
            - ./extra/failover-testing/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
            - ./cert/cert.crt:/var/www/storage-proxy/cert/cert.crt
            - ./cert/private.key:/var/www/storage-proxy/cert/private.key
        environment:
            MAX_CONNECTIONS: 100

networks:
    mender-failover:
